<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/6MinuteDriveTime_1.js"></script>
        <script src="data/Hospitals_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[25.726883246233328,49.86963368353331],[26.46509518960693,51.397263213944576]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_EsriDarkGray_0');
        map.getPane('pane_EsriDarkGray_0').style.zIndex = 400;
        var layer_EsriDarkGray_0 = L.tileLayer('http://server.arcgisonline.com/arcgis/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriDarkGray_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_EsriDarkGray_0;
        map.addLayer(layer_EsriDarkGray_0);
        function pop_6MinuteDriveTime_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['provider'] !== null ? autolinker.link(feature.properties['provider'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['mode'] !== null ? autolinker.link(feature.properties['mode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['value'] !== null ? autolinker.link(feature.properties['value'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['units'] !== null ? autolinker.link(feature.properties['units'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['lat'] !== null ? autolinker.link(feature.properties['lat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['lon'] !== null ? autolinker.link(feature.properties['lon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['params'] !== null ? autolinker.link(feature.properties['params'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_6MinuteDriveTime_1_0() {
            return {
                pane: 'pane_6MinuteDriveTime_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.708)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(98,195,13,0.708)',
                interactive: false,
            }
        }
        map.createPane('pane_6MinuteDriveTime_1');
        map.getPane('pane_6MinuteDriveTime_1').style.zIndex = 401;
        map.getPane('pane_6MinuteDriveTime_1').style['mix-blend-mode'] = 'normal';
        var layer_6MinuteDriveTime_1 = new L.geoJson(json_6MinuteDriveTime_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_6MinuteDriveTime_1',
            layerName: 'layer_6MinuteDriveTime_1',
            pane: 'pane_6MinuteDriveTime_1',
            onEachFeature: pop_6MinuteDriveTime_1,
            style: style_6MinuteDriveTime_1_0,
        });
        bounds_group.addLayer(layer_6MinuteDriveTime_1);
        map.addLayer(layer_6MinuteDriveTime_1);
        function pop_Hospitals_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAME</th>\
                        <td>' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SUBTYPE EN</th>\
                        <td>' + (feature.properties['SUBTYPE EN'] !== null ? autolinker.link(feature.properties['SUBTYPE EN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">BLOCK</th>\
                        <td>' + (feature.properties['BLOCK'] !== null ? autolinker.link(feature.properties['BLOCK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Hospitals_2_0() {
            return {
                pane: 'pane_Hospitals_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(60,60,60,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Hospitals_2');
        map.getPane('pane_Hospitals_2').style.zIndex = 402;
        map.getPane('pane_Hospitals_2').style['mix-blend-mode'] = 'normal';
        var layer_Hospitals_2 = new L.geoJson(json_Hospitals_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Hospitals_2',
            layerName: 'layer_Hospitals_2',
            pane: 'pane_Hospitals_2',
            onEachFeature: pop_Hospitals_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Hospitals_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Hospitals_2);
        map.addLayer(layer_Hospitals_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Hospitals_2.png" /> Hospitals': layer_Hospitals_2,'<img src="legend/6MinuteDriveTime_1.png" /> 6 Minute Drive Time': layer_6MinuteDriveTime_1,"Esri Dark Gray": layer_EsriDarkGray_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
